<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Restaurant</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <form action="/restaurantAdd" method="POST" id="form">
        <div class="form">
            <h1>Restaurant Form</h1>
            <div class="group">
                <input type="text" name="id" id="id" required><span class="barra"></span>
                <label for="">Restaurant ID:</label>
            </div>
            <div class="group">
                <input type="text" name="nameR" id="nameR" required><span class="barra"></span>
                <label for="">Restaurant Name:</label>
            </div>
            <div class="group">
                <input type="text" name="address" id="address" required><span class="barra"></span>
                <label for="">Restaurant Address:</label>
            </div>
            <div class="group">
                <input type="text" name="opening" id="opening" required><span class="barra"></span>
                <label for="">Opening time:</label>
            </div>
            <div class="group">
                <input type="text" name="closing" id="closing" required><span class="barra"></span>
                <label for="">Closing time:</label>
            </div>
            <div class="group">
                <label for="">Type of Consumption::</label>
                <input type="text">
                <select name="foodType" class="form-select form-select-sm" aria-label=".form-select-sm example " width="10">
                    <option selected></option>
                    <option value="TipicalFood">Typical Food</option>
                    <option value="FastFood">Fast Food</option>
                    <option value="GourmetFood">Gourmet Food</option>
                    </select>
            </div>
            <div class="group"></div>
            <button type="submit">Save</button>

        </div>
    </form>

</body>

</html>
