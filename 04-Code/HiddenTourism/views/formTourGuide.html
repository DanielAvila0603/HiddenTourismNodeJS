<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form TourGuide</title>
        <link rel="stylesheet" href="form.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="/placeAdd" method="POST" id="form">
            <div class="form">
                <h1>Tour Guide Form</h1>
                <div class="group">
                    <input type="text" name=""id="id" required><span class="barra"></span>
                    <label for="">Place ID:</label>
                </div>
                <div class="group">
                    <input type="text" name=""id="firstName" required><span class="barra"></span>
                    <label for="">Tour Guide First Name:</label>
                </div>
                <div class="group">
                    <input type="text" name=""id="lastName" required><span class="barra"></span>
                    <label for="">Tour Guide Last Name:</label>
                </div>
                <button type="submit">Save</button>
                
            </div>
        </form>
        
    </body>
</html>
