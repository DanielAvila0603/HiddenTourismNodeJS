<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Reservation</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <form action="/ReservationAdd" method="POST" id="form">
        <div class="form">
            <h1>Reservation Form</h1>
            <div class="group">
                <input type="text" name="id" id="id" required><span class="barra"></span>
                <label for="">Reservation ID:</label>
            </div>
            <div class="group">
                <input type="text" name="idTourist" id="idTourist" required><span class="barra"></span>
                <label for="">Tourist ID:</label>
            </div>
            <div class="group">
                <input type="text" name="location" id="location" required><span class="barra"></span>
                <label for="">Reservation Location:</label>
            </div>
            <div class="group">
                <p>Reservation Payment Type:</p>

                <br>
                <input type="checkbox" name="paymentMethod" value="DebitCard">Debit Card
                <input type="checkbox" name="paymentMethod" value="Cash">Cash
                <input type="checkbox" name="paymentMethod" value="CreditCard">Credit Card
            </div>
            <div class="group">
                <input type="date" name="dateR" id="dateR" required><span class="barra"></span>

            </div>
            <div class="group"></div>
            <button type="submit">Save</button>

        </div>
    </form>

</body>

</html>
