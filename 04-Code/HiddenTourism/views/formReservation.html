<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Form Reservation</title>
</head>

<body>
    <form action="/reservationAdd" method="POST">
        <div class="row">
            <div class="col-6">
                <section class="container text-center">
                    <h3 class="text-uppercase text-center">RESERVATION FORM</h3></br>
                    <div class="form-group">
                        <label for="">Reservation ID:</label></br>
                        <input type="text" name="id" placeholder="Enter Reservation ID"
                            size="60" class="input-grupo-addon">
                    </div>
                    <div class="form-group">
                        <label for="">Tourist ID:</label></br>
                        <input type="text" name="idTourist" placeholder="Enter Tourist ID"
                            size="60">
                    </div>
                    <div class="form-group">
                        <label for="">Reservation Location:</label></br>
                        <input type="text" name="location" placeholder="Enter Reservation Location"
                            size="60">
                    </div>
                    <div class="form-group">
                        <label for="">Reservation Payment Type:</label></br>
                        <input type="text" name="payment" placeholder="Enter Reservation Payment Type"
                            size="60">
                    </div>
                    <div class="form-group">
                        <label for="">Reservation Date:</label></br>
                        <input type="text" name="date" placeholder="Enter Reservation Date"
                            size="60">
                    </div>
                </section>
                </br></br></br></br>
                <section class="text-uppercase text-center">
                    <a href="#" class="btn btn-secondary btn-lg active" role="button">Back to Menu</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </section>
            </div>
        </div>
    </form>
</body>

</html>
