<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Reservation</title>
        <link rel="stylesheet" href="css/form.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="/placeAdd" method="POST" id="form">
            <div class="form">
                <h1>Reservation Form</h1>
                <div class="group">
                    <input type="text" name=""id="id" required><span class="barra"></span>
                    <label for="">Resevation ID:</label>
                </div>
                <div class="group">
                    <input type="text" name=""id="idTourist" required><span class="barra"></span>
                    <label for="">Tourist ID:</label>
                </div>
                <div class="group">
                    <input type="text" name=""id="location" required><span class="barra"></span>
                    <label for="">Reservation Location:</label>
                </div>
                <div class="group">
                    <input type="text" name=""id="opening" required><span class="barra"></span>
                    <label for="">Opening time:</label>
                </div>
                <div class="group">
                    <label for="">Reservation Payment Type:</label>
                    <input type="text">
                    <br>
                    <input type="checkbox">Debit Card
                    <input type="checkbox">Cash
                    <input type="checkbox">Credit Card
                </div>
                <div class="group"></div>
                <button type="submit">Save</button>
                
            </div>
        </form>
        
    </body>
</html>
